<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wrong Answer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="col-md-9 col-sm-11 mx-auto my-5">
    <div class="text-center">
        <h1 style="color:red"><span th:text="${wrongAnswerMessage}"></span></h1>
    </div>
    <hr>
    <b>Question:</b> <span th:text="${answer.question}" />
    <br><br>
    <b>Your Answer:</b> <span th:text="${answer.answer}"/>
    <br><br>
    <b>Correct Answer:</b> <span th:text="${answer.correctAnswer}"/>
    <hr>
    <a th:href="@{/nextQuestion}" class="btn btn-primary">Continue</a>
</div>

</body>
</html>
