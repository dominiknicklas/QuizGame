<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="col-md-9 col-sm-11 mx-auto my-5 text-center">

    <h1>Welcome to the Quiz Game Page</h1>
    <hr>
    <form class="row row-cols-lg-auto g-3 align-items-center" action="#" th:action="@{/gettingStarted}" th:object="${topicAndAmount}" method="POST">
        <div class="col-12">
            <b>How many Questions?</b>
            <select th:field="*{amountOfQuestions}" class="form-select" aria-label="Default select example">
                <!--                        <option disabled>How many questions?</option>-->
                <option value="5">Five</option>
                <option value="10">Ten</option>
                <option value="15">Fifteen</option>
            </select>
        </div>
        <div class="col-12">
            <b>Which Topic?</b>
            <select th:field="*{topic}" class="form-select" aria-label="Default select example">
                <!--                        <option disabled>Which Topic?</option>-->
                <option value="HISTORY">History</option>
                <option value="SPORT">Sport</option>
                <option value="GENERAL_KNOWLEDGE">General Knowledge</option>
                <option value="CAPITAL_CITY">Capital Cities</option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Start!</button>
        </div>
    </form>
</div>
</body>
</html>
